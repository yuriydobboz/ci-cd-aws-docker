{% extends "baseFin.html" %}
{% block title %}Borrar Tipo{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-center mb-4">Borrar Tipo</h3>
      <p class="text-center">¿Estás seguro de borrar el tipo: <strong>{{ tipo.tipo }}</strong>?</p>
      <form class="form-horizontal" method="post">
        <div class="form-group d-flex justify-content-center">
          {{ form.csrf_token }}
          <div class="d-flex justify-content-between">
            {{ form.si(class="btn btn-danger") }}
            {{ form.no(class="btn btn-primary") }}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
